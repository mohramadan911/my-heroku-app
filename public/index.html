<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroku Sample App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Heroku App</h1>
        <p>This is a simple web application deployed on Heroku.</p>
        
        <div class="card">
            <h2>API Test</h2>
            <button id="fetchButton">Fetch API Data</button>
            <div id="apiResult" class="result-box"></div>
        </div>
        
        <div class="card">
            <h2>Current Server Time</h2>
            <button id="timeButton">Get Server Time</button>
            <div id="timeResult" class="result-box"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
